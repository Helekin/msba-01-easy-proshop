<header>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" href="#">Proshop</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarColor01"
        aria-controls="navbarColor01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <app-search></app-search>
        <ul class="navbar-nav ms-auto pl-3">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown"
              href="#"
              role="button"
              aria-haspopup="true"
              aria-expanded="false"
              >Products</a
            >
            <div class="dropdown-menu">
              <div *ngFor="let productCategory of productCategories">
                <a
                  routerLink="/category/{{ productCategory.id }}"
                  class="dropdown-item"
                  >{{ productCategory.categoryName }}</a
                >
              </div>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <i class="fa fa-shopping-cart text-light" aria-hidden="true"></i>
              <span class="badge pill bg-success" style="margin-left: 5px"
                >0</span
              >
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
